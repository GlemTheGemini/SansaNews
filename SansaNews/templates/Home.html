
{% extends 'base.html' %}

{% load static %}

{% block base %}


<!--Slider -->
<link rel="stylesheet" href="{%static 'slider/style.css'%}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">


<div class="slider">
  {% for x in primera %}
  <div class="slide active">
    <img src="{% static x.imagen %}" alt="">
    <div class="info">
      <h2>@{{ x.pagina }}</h2>
      <p>{{ x.descripcion }}</p>
      <div class="button">
          <p>Visitar iniciativa</p>
      </div>
    </div>
  </div>
  {% endfor %}
  {% for x in publicaciones %}
  <div class="slide">
    <img src="{% static x.imagen %}" alt="">
    <div class="info">
      <h2>@{{ x.pagina }}</h2>
      <p>{{ x.descripcion }}</p>
      <div class="button">
        <p href="">Visitar iniciativa</p>
    </div>
    </div>
  </div>
  {% endfor %}

  <div class="navigation">
    <i class="fas fa-chevron-left prev-btn"></i>
    <i class="fas fa-chevron-right next-btn"></i>
  </div>
  <div class="navigation-visibility">
    <div class="slide-icon active"></div>
    <div class="slide-icon"></div>
    <div class="slide-icon"></div>
    <div class="slide-icon"></div>
  </div>
</div>
<script type="text/javascript" src="{% static 'slider/script.js' %}"></script>







{% endblock base %}
