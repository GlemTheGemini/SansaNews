
{% extends 'base.html' %}

{% load static %}

{% block base %}

<div class="slider">
  {% for x in primera %}
  <div class="slide active">
    <img src="{% static x.imagen %}" alt="">
    <div class = "data">
      <a href="../{{x.id}}">
        <div class="button">
          <h2>@{{ x.pagina }}</h2>
        </div>
        </a>
        <div class="info">
          <p id="descripcion">{{ x.descripcion }}</p>
        </div>
    </div>
  </div>
  {% endfor %}
  {% for x in publicaciones %}
  <div class="slide">
    <img src="{% static x.imagen %}" alt="">
    <div class = "data">
      <a href="../{{x.id}}">
        <div class="button">
          <h2>@{{ x.pagina }}</h2>
        </div>
        </a>
        <div class="info">
          <p id="descripcion">{{ x.descripcion }}</p>
        </div>
    </div>
  </div>
  {% endfor %}

  <div class="navigation">
    <i class="fas fa-chevron-left prev-btn"></i>
    <i class="fas fa-chevron-right next-btn"></i>
  </div>
  <div class="navigation-visibility">
    <div class="slide-icon active"></div>
    <div class="slide-icon"></div>
    <div class="slide-icon"></div>
    <div class="slide-icon"></div>
  </div>
</div>
<script type="text/javascript" src="{% static 'slider/script.js' %}"></script>


{% endblock base %}
