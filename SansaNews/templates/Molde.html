{% extends 'base.html' %}

{% block base %}

{% load static %}

<br />
<br />
<center>
  <div
    class="card text-white mb-3"
    style="max-width: 30rem; max-height: 30rem; background: #002d40"
  >
    <div class="card-header"></div>
    {% block content %} {% endblock %}
  </div>
</center>
<br />
<br />

<main>
  <div class="d-flex flex-wrap justify-content-around">
    {% for lista in key %}
    <center>
      <div class="card mb-3 m-2" style="width: 650px">
        <center>
          <div class="card mb-3">
            <h3
              class="card-header"
              style="background: rgba(0, 0, 0, 0.5); color: #d2d7da"
            >
              Publicaci√≥n
            </h3>
    </center>
            <div
              id="a{{ forloop.counter }}"
              class="carousel slide"
              data-bs-ride="false"
            >
              <div class="carousel-inner">
                {% for publicacion in lista %} {% if forloop.first %}
                <div class="carousel-item active">
                  <img src="{% static publicacion %}" height="400" />
                </div>
                {% elif ".jpg" in publicacion %}
                <div class="carousel-item">
                  <img src="{% static publicacion %}" height="400" />
                </div>
                {% else %}
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#a{{ forloop.parentloop.counter }}"
                data-bs-slide="prev"
                style="background-color: black"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#a{{ forloop.parentloop.counter }}"
                data-bs-slide="next"
                style="background-color: black"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
            <center>
              <div class="card-body" style="background: rgba(0, 0, 0, 0.5)">
                <button>{{ publicacion }}</button>
              </div>
            </center>
            {% endif %} {% endfor %}
          </div>
        </center>
        {% endfor %}
        <script
          src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
          integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
          integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
          crossorigin="anonymous"
        ></script>
        <script src="{% static 'molde/js/slider.js' %}"></script>
      </div>

{% endblock base %}
